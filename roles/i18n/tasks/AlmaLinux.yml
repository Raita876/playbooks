---

- name: install packages
  become: yes
  yum:
    state: present
    name:
      - glibc-langpack-ja
  tags:
    - i18n

- name: set locale
  become: yes
  shell: localectl set-locale LANG=ja_JP.UTF-8
  tags:
    - i18n

- name: set timezone
  become: yes
  timezone:
    name: Asia/Tokyo
  tags:
    - i18n
