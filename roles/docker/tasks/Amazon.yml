---

- name: install docker
  become: yes
  shell: amazon-linux-extras install -y docker
  tags:
    - docker

- name: add user to docker group
  become: yes
  shell: usermod -aG docker "{{ ansible_user_id }}"
  tags:
    - docker

- name: start docker service
  become: yes
  service:
    name: docker
    state: started
    enabled: yes
  tags:
    - docker

- name: download docker-compose
  become: yes
  get_url:
    url: https://github.com/docker/compose/releases/download/v{{ compose_version }}/docker-compose-{{ ansible_system | lower }}-{{ ansible_machine }}
    dest: /usr/local/bin/docker-compose
    mode: 0755
  tags:
    - docker
