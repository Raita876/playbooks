---

- name: install packages
  become: yes
  yum:
    state: present
    name:
      - git224
      - openssh-clients
      - procps-ng
  tags:
    - scm

- name: install git-lfs
  become: yes
  shell: curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.rpm.sh | bash
  args:
    warn: no
  tags:
    - scm
